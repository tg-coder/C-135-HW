<html>
    <head>
        <title>AI Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js "></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    </head>
    <body background="wallpaper.jpg">
        <center>
        <h1 class="btn btn-primary heading">AI Object Finder</h1>
        <h3 class="btn btn-primary note">How to use: Write the name of the object you are looking for in the text input below. Our website will search for that image using the camera.</h3>
        <br>
        <br>
        <label>Object Name: </label>
        <br>
        <input type="text" id="object_name" placeholder="Enter Object Name here">
        <br>
        <br>
            <button onclick="start();" id="start" class="btn btn-success">
                <br>
                <h4 class="btn btn-danger" id="status"></h4>
                <h4 class="btn btn-warning" id="object_detected"></h4>
    </center>
    </body>
</html>
